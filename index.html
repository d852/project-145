<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR</title>
</head>
<body>
    <a-scene>
        <a-box position="-0.5 1 -4" color="cyan" rotation="90 90 90"></a-box>
        <a-sphere position="4 2 -4" color="orange" radius="2"></a-sphere>
        <a-octahedron position="-3 1 -4" color="red" rotation="90 90 90"></a-octahedron>
        <a-cylinder position="-9 2 -4" color="yellow" rotation="0 0 0" radius="2.5" height="5.5"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
